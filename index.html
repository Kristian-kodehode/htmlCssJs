<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="style.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@200;400;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="script.js"
      defer
    ></script>
    <script
      src="modal.js"
      defer
    ></script>
    <title>testing htmlcssjs</title>
  </head>
  <body>
    <div class="buttoncontainer">
      <button class="resetbutton">RESET</button>
      <button
        id="openModalBtn"
        class="contact-me-button"
      >
        CONTACT
      </button>
    </div>

    <img
      src="images/ramin-khatibi-OG8L9s1bYKc-unsplash.jpg"
      alt="noise texture"
      class="noisetexture"
    />
    <main class="container">
      <div
        id="myModal"
        class="modal"
      >
        <div class="modal-content">
          <span
            class="close"
            id="closeModalBtn"
            >&times;</span
          >
          <p>Your modal content goes here.</p>
        </div>
      </div>

      <div class="sides-left">
        <section class="left">
          <h1>THEME 1</h1>
        </section>
        <div class="imagecontainer-left">
          <h3>Hello</h3>
          <h3>Hello</h3>
          <h3>Hello</h3>
        </div>
      </div>
      <div class="sides-right">
        <section class="right">
          <h1>THEME 2</h1>
        </section>
        <div class="imagecontainer-right">
          <h3>Hello</h3>
          <h3>Hello</h3>
          <h3>Hello</h3>
        </div>
      </div>
    </main>
  </body>
</html>
